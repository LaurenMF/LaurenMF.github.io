<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Color Mixer</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="color" id="color"></div>
    <div class="value" id="value">Current Color: rgb(0,0,0)</div>
    <div class="red">
        <p>Red:    </p>
        <button class="r1" id="r1">+1</button>
        <button class="r5" id="r5">+5</button>
        <button class="r10" id="r10">+10</button>

    </div>
    <div class="green">
        <p>Green:    </p>
        <button class="g1" id="g1">+1</button>
        <button class="g5" id="g5">+5</button>
        <button class="g10" id="g10">+10</button>

    </div>
    <div class="blue">
        <p>Blue:    </p>
        <button class="b1" id="b1">+1</button>
        <button class="b5" id="b5">+5</button>
        <button class="b10" id="b10">+10</button>

    </div>


    <script src="app.js"></script>
</body>
</html>
